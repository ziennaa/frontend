<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counter</title>
        <link rel="icon" type="image/x-icon" href="">
    </head>
    <body>
        <div class="count">
            <p id="counter"><b>COUNTER: </b></p>
            <p id="numb" type="number"><b>0</b></p>
            <div class="but">
            <button id="increase" onclick="inc()">Increase</button>
            <button id="decrease" onclick="dec()">Decrease</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
