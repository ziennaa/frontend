<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"; content="width=device-width; initial-scale=1.0">
    <title>To Do List</title>
    <style>
        .todo-container{
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .todo-list{
            list-style-type: none;
            padding: 0;
        }
        li{
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button{
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To Do List</h1>
        <input type="text" id="taskinput" placeholder="Add a new task!">
        <button class="add-btn" onclick="addTask()">Add Task</button>
        <ul class="todo-list" id="todoList"></ul>
    </div>
    <script> 
        function addTask(){ // funtion addtask this will run whenever addtask is clicked
            const input = document.getElementById("taskinput");
            const tasktext = input.value.trim(); // removing extra spaces
            if(tasktext !== ""){
                const ul = document.getElementById('todoList');
                const li = document.createElement("li"); // creating element
                const span = document.createElement("span"); // span to hold task text
                span.textContent = tasktext; // putting users tasks in span
                const editbutton = document.createElement("button"); // edit button
                editbutton.textContent = "edit"; 
                editbutton.onclick = () => editTask(span);
                const removebutton = document.createElement("button");
                removebutton.textContent = "delete";
                removebutton.onclick = () => removetask(li);
                li.appendChild(span);
                li.appendChild(editbutton);
                li.appendChild(removebutton);
                ul.appendChild(li);
                input.value = "";
            }else{
                alert("Please enter a valid task");
            }
        }
        function editTask(span){
            const inp = prompt("EDIT YOUR TASK", span.textContent);
            if(inp !== null){
                const inptext = inp.trim();
                if(inptext !== ""){
                    span.textContent = inptext;
                }
            }
        }
        function removetask(li){
            const k = document.getElementById('todoList');
            k.removeChild(li)
        }
    </script>
</body>
</html>
